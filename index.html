<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CineMax</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">

    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Firebase Compat (Stable) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        body { background-color: #000; color: #fff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* Loading Screen */
        #loader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid #333; border-top: 4px solid #E50914; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Smooth Scroll */
        .scroll-row { scroll-behavior: smooth; -webkit-overflow-scrolling: touch; }
    </style>
</head>
<body>

    <div id="loader"><div class="spinner"></div></div>
    <div id="root"></div>

    <script>
        setTimeout(() => { const el = document.getElementById('loader'); if(el) el.style.display = 'none'; }, 4000);
    </script>

    <script type="text/babel">
        // --- CONFIGURATION ---
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyBIHCzFY15p1AhD9wwPXS5ugrfVEptEImo",
            authDomain: "cinemax-a3597.firebaseapp.com",
            projectId: "cinemax-a3597",
            storageBucket: "cinemax-a3597.firebasestorage.app",
            messagingSenderId: "603071324966",
            appId: "1:603071324966:web:4fc93ca00f3958c1bad7e7"
        };

        // --- INIT FIREBASE ---
        let db, auth;
        try {
            if (typeof firebase !== 'undefined' && !firebase.apps.length) {
                firebase.initializeApp(FIREBASE_CONFIG);
                db = firebase.firestore();
                auth = firebase.auth();
            }
        } catch (e) { console.warn("Offline"); }

        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;

        // --- 1. MANUAL MOVIES (Looking for your uploaded images) ---
        const MANUAL_MOVIES = [
            {
                id: 'man_pluribus',
                name: 'Pluribus',
                image: { original: './pluribus.jpg', medium: './pluribus.jpg' },
                rating: { average: 9.0 },
                premiered: '2025-04-10',
                genres: ['Sci-Fi', 'Thriller'],
                summary: '<p>In a near-future dystopia, humanity faces its greatest threat yet.</p>',
                language: 'English'
            },
            {
                id: 'man_war2',
                name: 'War 2',
                image: { original: './war2.jpg', medium: './war2.jpg' },
                rating: { average: 9.5 },
                premiered: '2025-08-14',
                genres: ['Action', 'Thriller'],
                summary: '<p>Hrithik Roshan faces off against NTR Jr in this epic spy universe showdown.</p>',
                language: 'Hindi'
            },
            {
                id: 'man_dhurandhar',
                name: 'Dhurandhar',
                image: { original: './dhurandhar.jpg', medium: './dhurandhar.jpg' },
                rating: { average: 8.8 },
                premiered: '2025-12-05',
                genres: ['Action', 'Spy'],
                summary: '<p>Ranveer Singh stars in this high-octane action thriller directed by Aditya Dhar.</p>',
                language: 'Hindi'
            },
            {
                id: 'man_kkpk2',
                name: 'Kis Kisko Pyaar Karoon 2',
                image: { original: './kkpk2.jpg', medium: './kkpk2.jpg' },
                rating: { average: 7.5 },
                premiered: '2025-12-12',
                genres: ['Comedy', 'Romance'],
                summary: '<p>Kapil Sharma returns with more chaos and comedy in this sequel.</p>',
                language: 'Hindi'
            },
            {
                id: 'man_tereishk',
                name: 'Tere Ishk Mein',
                image: { original: './tereishk.jpg', medium: './tereishk.jpg' },
                rating: { average: 8.2 },
                premiered: '2025-11-28',
                genres: ['Romance', 'Drama'],
                summary: '<p>Dhanush and Aanand L. Rai reunite for another intense love story.</p>',
                language: 'Hindi'
            },
            {
                id: 'man_sunnysanskari',
                name: 'Sunny Sanskari Ki Tulsi Kumari',
                image: { original: './sunnysanskari.jpg', medium: './sunnysanskari.jpg' },
                rating: { average: 7.8 },
                premiered: '2025-11-20',
                genres: ['Romance', 'Comedy'],
                summary: '<p>Varun Dhawan and Janhvi Kapoor star in this Dharma Productions entertainer.</p>',
                language: 'Hindi'
            },
            {
                id: 'man_thamma',
                name: 'Thamma',
                image: { original: './thamma.jpg', medium: './thamma.jpg' },
                rating: { average: 8.0 },
                premiered: '2025-10-21',
                genres: ['Horror', 'Comedy'],
                summary: '<p>Ayushmann Khurrana joins the Maddock Supernatural Universe.</p>',
                language: 'Hindi'
            },
            {
                id: 'man_bengalfiles',
                name: 'The Bengal Files',
                image: { original: './bengalfiles.jpg', medium: './bengalfiles.jpg' },
                rating: { average: 8.4 },
                premiered: '2025-09-05',
                genres: ['Thriller', 'Drama'],
                summary: '<p>Vivek Agnihotri returns with another hard-hitting reality check.</p>',
                language: 'Hindi'
            },
            {
                id: 'man_mrsdeshpande',
                name: 'Mrs. Deshpande',
                image: { original: './mrsdeshpande.jpg', medium: './mrsdeshpande.jpg' },
                rating: { average: 8.1 },
                premiered: '2025-12-19',
                genres: ['Thriller', 'Crime'],
                summary: '<p>Madhuri Dixit stars in this gripping crime thriller set in Mumbai.</p>',
                language: 'Hindi'
            }
        ];

        // --- 2. API TARGET LISTS ---
        const API_HOLLYWOOD = ["Superman", "The Last of Us", "Stranger Things", "F1", "Mickey 17", "Captain America: Brave New World", "Thunderbolts", "Blade", "Daredevil: Born Again", "Ironheart", "Wednesday", "The White Lotus", "Andor", "Euphoria", "Squid Game", "Peacemaker"];
        const API_BOLLYWOOD = ["The Family Man", "Panchayat", "Mirzapur", "Paatal Lok", "Kota Factory", "Indian Police Force", "Killer Soup", "Poacher", "The Railway Men", "Guns & Gulaabs", "Farzi", "Scam 2003", "Rocket Boys", "Jubilee", "Kaala Paani", "Mumbai Diaries", "Delhi Crime", "Asur", "Khakee: The Bengal Chapter"];

        const App = () => {
            const [view, setView] = useState('home');
            const [selectedMedia, setSelectedMedia] = useState(null);
            const [user, setUser] = useState(null);
            const [categories, setCategories] = useState({});
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                if (auth) {
                    auth.onAuthStateChanged(u => {
                        if (u) setUser(u);
                        else auth.signInAnonymously().catch(e=>{});
                    });
                }

                const loadContent = async () => {
                    try {
                        const mainRes = await fetch('https://api.tvmaze.com/shows');
                        const mainData = await mainRes.json();

                        const fetchList = async (list) => {
                            const p = list.map(q => fetch(`https://api.tvmaze.com/singlesearch/shows?q=${q}`).then(r=>r.json()).catch(()=>null));
                            return (await Promise.all(p)).filter(i => i && i.id);
                        };

                        const [apiHolly, apiBolly] = await Promise.all([fetchList(API_HOLLYWOOD), fetchList(API_BOLLYWOOD)]);

                        // MERGE
                        const combined = [...MANUAL_MOVIES, ...apiHolly, ...apiBolly, ...mainData];
                        
                        const unique = [...new Map(combined.map(item => [item['id'], item])).values()];
                        
                        const dateSort = (a, b) => new Date(b.premiered || '2000') - new Date(a.premiered || '2000');

                        // CATEGORIZE
                        const spotlight = unique.filter(s => s.premiered?.startsWith('2025')).sort(dateSort);
                        
                        const bollywood = unique.filter(s => 
                            s.language === 'Hindi' || 
                            (s.network && s.network.country && s.network.country.name === 'India') ||
                            API_BOLLYWOOD.includes(s.name) ||
                            s.id.toString().startsWith('man_') && s.language === 'Hindi'
                        ).sort(dateSort);

                        const hollywood = unique.filter(s => s.language === 'English' && !bollywood.includes(s)).sort(dateSort);
                        const trending = unique.sort((a,b) => (b.rating?.average||0) - (a.rating?.average||0)).slice(0, 30);

                        setCategories({ spotlight, bollywood, hollywood, trending });
                        
                        setLoading(false);
                        const el = document.getElementById('loader');
                        if(el) el.style.display = 'none';

                    } catch(e) { console.error(e); }
                };
                loadContent();
            }, []);

            const goDetails = (item) => { setSelectedMedia(item); setView('details'); window.scrollTo(0,0); };
            const goBack = () => { setView('home'); setSelectedMedia(null); };

            return (
                <div className="min-h-screen bg-black text-white pb-12 font-sans">
                    <div className={view === 'home' ? 'block' : 'hidden'}>
                        <HomeView categories={categories} loading={loading} onSelect={goDetails} />
                    </div>
                    {view === 'details' && selectedMedia && (
                        <DetailsView media={selectedMedia} onBack={goBack} user={user} />
                    )}
                </div>
            );
        };

        const HomeView = ({ categories, loading, onSelect }) => {
            const [search, setSearch] = useState("");
            const [searchResults, setSearchResults] = useState([]);

            const doSearch = async (term) => {
                setSearch(term);
                if (!term) return;
                const res = await fetch(`https://api.tvmaze.com/search/shows?q=${term}`);
                const data = await res.json();
                setSearchResults(data.map(d => d.show));
            };

            return (
                <div className="fade-in">
                    <header className="sticky top-0 z-40 bg-black/95 px-4 py-3 border-b border-white/10">
                        <div className="flex justify-between items-center mb-3">
                            <h1 className="text-2xl font-black text-red-600 tracking-tighter" onClick={()=>setSearch("")}>CINE<span className="text-white">MAX</span></h1>
                        </div>
                        <div className="relative">
                            <input 
                                className="w-full bg-gray-900 border border-gray-800 rounded-lg py-2.5 pl-4 text-sm focus:outline-none focus:border-red-600 text-white placeholder-gray-500"
                                placeholder="Search..."
                                value={search}
                                onChange={e => doSearch(e.target.value)}
                            />
                            {search && <button onClick={()=>setSearch("")} className="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">âœ•</button>}
                        </div>
                    </header>

                    {loading ? (
                        <div className="h-[60vh] flex items-center justify-center text-gray-500">Loading Library...</div>
                    ) : search ? (
                        <div className="p-4 grid grid-cols-3 gap-3">
                            {searchResults.map(s => <Card key={s.id} item={s} onClick={onSelect} />)}
                        </div>
                    ) : (
                        <div className="pb-10 pt-4 space-y-8">
                            {/* Hero */}
                            {categories.spotlight[0] && (
                                <div className="px-4" onClick={() => onSelect(categories.spotlight[0])}>
                                    <div className="relative aspect-video rounded-xl overflow-hidden border border-white/10 shadow-2xl bg-gray-900">
                                        <img 
                                            src={categories.spotlight[0].image?.original || categories.spotlight[0].image?.medium} 
                                            className="w-full h-full object-cover object-top" 
                                        />
                                        <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
                                        <div className="absolute bottom-3 left-3 right-3">
                                            <span className="bg-red-600 text-white text-[10px] font-bold px-2 py-0.5 rounded uppercase mb-1 inline-block shadow">New 2025</span>
                                            <h2 className="text-xl font-black text-white leading-none drop-shadow-md">{categories.spotlight[0].name}</h2>
                                        </div>
                                    </div>
                                </div>
                            )}
                            <Section title="ðŸš€ 2025 Premieres" items={categories.spotlight} onSelect={onSelect} />
                            <Section title="ðŸ‡®ðŸ‡³ Bollywood Hits" items={categories.bollywood} onSelect={onSelect} />
                            <Section title="ðŸ”¥ Global Trending" items={categories.trending} onSelect={onSelect} />
                            <Section title="ðŸŽ¬ Latest Hollywood" items={categories.hollywood} onSelect={onSelect} />
                        </div>
                    )}
                </div>
            );
        };

        const Section = ({ title, items, onSelect }) => {
            if (!items || items.length === 0) return null;
            return (
                <div className="pl-4">
                    <h3 className="text-white font-bold text-base mb-3 border-l-4 border-red-600 pl-3">{title}</h3>
                    <div className="flex overflow-x-auto gap-3 pb-4 pr-4 scroll-row">
                        {items.slice(0,30).map(item => (
                            <div key={item.id} className="min-w-[110px] w-[110px]" onClick={() => onSelect(item)}>
                                <div className="aspect-[2/3] rounded-lg overflow-hidden relative bg-gray-900 border border-white/5">
                                    {item.image?.medium ? <img src={item.image.medium} className="w-full h-full object-cover" loading="lazy" /> : <div className="w-full h-full flex items-center justify-center text-xs text-gray-500 p-2 text-center">{item.name}</div>}
                                    <div className={`absolute top-1 left-1 text-[9px] font-bold px-1 rounded text-white shadow ${item.premiered?.startsWith('2025') ? 'bg-red-600' : 'bg-black/80'}`}>{item.premiered?.substring(0,4)}</div>
                                </div>
                                <h4 className="text-gray-300 text-xs mt-1 truncate">{item.name}</h4>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const Card = ({ item, onClick }) => (
            <div onClick={() => onClick(item)} className="cursor-pointer">
                <div className="aspect-[2/3] rounded-lg bg-gray-900 relative overflow-hidden border border-white/10">
                    {item.image?.medium ? <img src={item.image.medium} className="w-full h-full object-cover" /> : null}
                </div>
                <div className="text-xs text-gray-400 mt-1 truncate">{item.name}</div>
            </div>
        );

        const DetailsView = ({ media, onBack, user }) => {
            const [reviews, setReviews] = useState([]);
            const [showModal, setShowModal] = useState(false);
            const [cast, setCast] = useState([]);

            useEffect(() => {
                if(!media.id.toString().startsWith('man_')) {
                    fetch(`https://api.tvmaze.com/shows/${media.id}/cast`).then(r=>r.json()).then(d=>setCast(d.slice(0,10))).catch(e=>{});
                }

                if (db) {
                    const unsub = db.collection('reviews')
                        .where('mediaId', '==', String(media.id))
                        .onSnapshot(snap => {
                            const list = snap.docs.map(d => d.data());
                            setReviews(list.sort((a,b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0)));
                        });
                    return () => unsub();
                }
            }, [media.id]);

            const postReview = async (e) => {
                e.preventDefault();
                if (!user) return alert("Offline. Check internet.");
                const form = e.target;
                const data = {
                    mediaId: String(media.id),
                    userId: user.uid,
                    author: form.author.value,
                    content: form.content.value,
                    rating: parseInt(form.rating.value),
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                };
                await db.collection('reviews').add(data);
                setShowModal(false);
            };

            const summary = media.summary ? media.summary.replace(/<[^>]*>/g, '') : "No synopsis available.";

            return (
                <div className="min-h-screen bg-black pb-10 fade-in text-white">
                    <div className="relative w-full aspect-video">
                        <img src={media.image?.original || media.image?.medium} className="w-full h-full object-cover opacity-60 object-top" />
                        <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
                        <button onClick={onBack} className="absolute top-4 left-4 bg-black/50 p-2 rounded-full text-white backdrop-blur border border-white/20">Back</button>
                    </div>

                    <div className="px-5 -mt-12 relative">
                        <h1 className="text-3xl font-black leading-tight mb-3 drop-shadow-xl">{media.name}</h1>
                        <div className="flex gap-3 text-xs font-bold text-gray-400 mb-5">
                            <span className="bg-red-600 px-2 py-0.5 rounded text-white shadow">{media.premiered?.substring(0,4)}</span>
                            <span className="text-white flex items-center gap-1">â˜… {media.rating?.average}</span>
                            <span>{media.genres?.[0]}</span>
                        </div>

                        <p className="text-sm text-gray-300 leading-relaxed mb-8 border-l-2 border-gray-700 pl-3">{summary}</p>

                        {cast.length > 0 && (
                            <div>
                                <h3 className="font-bold text-white text-sm mb-3 uppercase tracking-wider">Top Cast</h3>
                                <div className="flex gap-3 overflow-x-auto pb-4 mb-6 no-scrollbar">
                                    {cast.map((c, i) => (
                                        <div key={i} className="min-w-[70px] text-center">
                                            <div className="w-14 h-14 rounded-full overflow-hidden bg-gray-800 mx-auto mb-2 border border-gray-700">
                                                <img src={c.person.image?.medium} className="w-full h-full object-cover" />
                                            </div>
                                            <div className="text-[10px] truncate text-gray-400 font-medium">{c.person.name}</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        <div className="bg-gray-900 rounded-xl p-5 border border-white/5">
                            <div className="flex justify-between items-center mb-4">
                                <h3 className="font-bold text-white text-sm">Reviews ({reviews.length})</h3>
                                <button onClick={()=>setShowModal(true)} className="bg-white text-black text-xs font-bold px-4 py-2 rounded-full hover:bg-gray-200">Write</button>
                            </div>
                            <div className="space-y-4">
                                {reviews.length===0 && <div className="text-center text-xs text-gray-600 py-4">Be the first to review!</div>}
                                {reviews.map((r,i) => (
                                    <div key={i} className="border-b border-gray-800 pb-3 last:border-0">
                                        <div className="flex justify-between text-xs mb-1">
                                            <span className="font-bold text-white">{r.author}</span>
                                            <span className="text-red-500 font-bold">â˜… {r.rating}</span>
                                        </div>
                                        <p className="text-xs text-gray-400 leading-relaxed">{r.content}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>

                    {showModal && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/80 p-4" onClick={()=>setShowModal(false)}>
                            <div className="bg-gray-900 w-full max-w-sm p-6 rounded-xl border border-gray-700 shadow-2xl" onClick={e=>e.stopPropagation()}>
                                <h3 className="font-bold text-white mb-4">Rate {media.name}</h3>
                                <form onSubmit={postReview}>
                                    <input name="author" placeholder="Name" className="w-full bg-black border border-gray-700 rounded-lg p-3 mb-3 text-sm text-white focus:border-red-600 outline-none" required />
                                    <select name="rating" className="w-full bg-black border border-gray-700 rounded-lg p-3 mb-3 text-sm text-white focus:border-red-600 outline-none"><option value="5">5 â˜…â˜…â˜…â˜…â˜…</option><option value="4">4 â˜…â˜…â˜…â˜…</option><option value="3">3 â˜…â˜…â˜…</option><option value="2">2 â˜…â˜…</option><option value="1">1 â˜…</option></select>
                                    <textarea name="content" placeholder="Review..." className="w-full bg-black border border-gray-700 rounded-lg p-3 mb-4 text-sm text-white focus:border-red-600 outline-none" rows="3" required></textarea>
                                    <button className="w-full bg-red-600 text-white font-bold py-3 rounded-lg hover:bg-red-700">Post Review</button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
