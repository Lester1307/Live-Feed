<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Cricket Streaming</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Container */
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }

    /* Header */
    h1 {
      color: #ffcc00;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    /* Live Stream Section */
    .live-stream {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    .live-stream h2 {
      font-size: 1.8em;
      color: #ffcc00;
      margin-bottom: 10px;
    }

    /* Live Badge */
    .live-badge {
      position: absolute;
      top: 15px;
      left: 15px;
      background-color: red;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 0.9em;
    }

    /* Video Player */
    #video {
      width: 100%;
      height: auto;
      border-radius: 10px;
      border: 3px solid #ff6f00;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.8);
      outline: none;
      display: block;
    }

    /* Control Buttons */
    .control-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #ff6f00;
      border: none;
      color: white;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      display: inline-block;
      margin-right: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .control-btn:hover {
      background-color: #e65c00;
      transform: scale(1.05);
    }

    /* Description */
    .description {
      margin-top: 15px;
      font-size: 1.2em;
      color: #cccccc;
    }

    /* Footer */
    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #888888;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      h1 {
        font-size: 2em;
      }

      .live-stream h2 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Live Cricket Streaming</h1>
    <div class="live-stream">
      <div class="live-badge">LIVE</div>
      <h2>India vs Bangladesh - 2nd Test Match Day 2 Live</h2>
      <video id="video" autoplay playsinline muted></video>
      
      <button class="control-btn" id="fullscreen-btn">Full Screen</button>
      <button class="control-btn" id="unmute-btn">Unmute</button>
      
      <div class="description">
        Watch the exciting second day of the test match live, featuring India and Bangladesh.
      </div>
    </div>

    <div class="footer">
      <p>Powered by <a href="https://t.me/+NFoX453eVVI4N2M1" target="_blank" style="color: #ff6f00; text-decoration: none;">FlickXDrive</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    var video = document.getElementById('video');
    var fullscreenBtn = document.getElementById('fullscreen-btn');
    var unmuteBtn = document.getElementById('unmute-btn');

    // Load and play video stream using HLS.js
    var videoSrc = 'https://prod-sports-hin-cf.jiocinema.com/hls/live/2100323/hd_akamai_androidmob_avc_hin_indvsban_280924/master.m3u8';

    if (Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        video.play();  // Autoplay without user interaction
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', function() {
        video.play();  // Autoplay without user interaction
      });
    }

    // Full-Screen Functionality
    fullscreenBtn.addEventListener('click', function() {
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.mozRequestFullScreen) { // Firefox
        video.mozRequestFullScreen();
      } else if (video.webkitRequestFullscreen) { // Chrome, Safari and Opera
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) { // IE/Edge
        video.msRequestFullscreen();
      }
    });

    // Unmute Functionality
    unmuteBtn.addEventListener('click', function() {
      if (video.muted) {
        video.muted = false;  // Unmute the video
        unmuteBtn.textContent = 'Mute';  // Change button text
      } else {
        video.muted = true;  // Mute the video
        unmuteBtn.textContent = 'Unmute';  // Change button text
      }
    });

    // Stop the video when the user leaves the page
    document.addEventListener('visibilitychange', function() {
      if (document.hidden) {
        video.pause();  // Pause the video
        video.currentTime = 0;  // Reset to the beginning if desired
      } else {
        video.play();  // Resume playing when the user returns
      }
    });
  </script>

</body>
</html>
