<!DOCTYPE html>
<html>
<head>
    <title>AI Vision Preview</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f0f0f0; }
        h1 { margin-top: 20px; }
        #canvas-container { position: relative; margin: 20px auto; width: 640px; height: 480px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); background: black; }
        video { display: none; } /* Hide the raw video, we will draw on canvas */
        canvas { width: 100%; height: 100%; }
        #status { font-weight: bold; color: #333; margin-bottom: 10px; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
</head>
<body>

    <h1>ðŸ¤– Object Detector Prototype</h1>
    <p id="status">Loading AI Model... (this may take a moment)</p>
    
    <div id="canvas-container">
        <video id="video" width="640" height="480" autoplay muted></video>
        <canvas id="canvas" width="640" height="480"></canvas>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');
        let model;

        // 1. Load the AI Model
        cocoSsd.load().then(loadedModel => {
            model = loadedModel;
            status.innerText = "Model Loaded! Starting Camera...";
            startCamera();
        });

        // 2. Start the Camera
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    video.onloadeddata = () => {
                        status.innerText = "Detecting Objects...";
                        predictWebcam(); // Start detection loop
                    };
                })
                .catch(err => {
                    status.innerText = "Error accessing camera: " + err;
                });
        }

        // 3. Detect Objects in Real-Time
        function predictWebcam() {
            model.detect(video).then(predictions => {
                // Clear the canvas and draw the video frame
                ctx.drawImage(video, 0, 0, 640, 480);

                // Loop through predictions and draw boxes
                predictions.forEach(prediction => {
                    // Draw Box
                    ctx.beginPath();
                    ctx.rect(...prediction.bbox);
                    ctx.lineWidth = 2;
                    ctx.strokeStyle = '#00FF00';
                    ctx.fillStyle = '#00FF00';
                    ctx.stroke();

                    // Draw Label
                    ctx.font = '18px Arial';
                    ctx.fillText(
                        prediction.class + ' (' + Math.round(prediction.score * 100) + '%)',
                        prediction.bbox[0], 
                        prediction.bbox[1] > 10 ? prediction.bbox[1] - 5 : 10
                    );
                });

                // Call this function again for the next frame
                requestAnimationFrame(predictWebcam);
            });
        }
    </script>
</body>
</html>
