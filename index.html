<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Cricket Streaming</title>

  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />

  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Container */
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }

    /* Header */
    h1 {
      color: #ffcc00;
      font-size: 2.1em;
      margin-bottom: 15px;
    }

    /* Live Stream Section */
    .live-stream {
      background-color: #2d2d2d;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    .live-stream h2 {
      font-size: 1.6em;
      color: #ffcc00;
      margin-bottom: 10px;
    }

    /* Live Badge */
    .live-badge {
      position: absolute;
      top: 15px;
      left: 15px;
      background-color: red;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 0.85em;
    }

    /* Video.js Player */
    .video-js {
      width: 100%;
      height: auto;
      border-radius: 15px; /* Round edges */
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.8);
      display: block;
      max-height: 400px;
    }

    /* Description */
    .description {
      margin-top: 15px;
      font-size: 1em;
      color: #cccccc;
    }

    /* Join Us Section */
    .join-section {
      margin-top: 20px;
      text-align: left;
    }

    .join-section a {
      display: inline-block;
      text-decoration: none;
      color: #ffffff;
      background-color: #ff6f00;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 0.95em;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .join-section a:hover {
      background-color: #ffcc00;
    }

    .join-message {
      font-size: 0.95em;
      color: #ffcc00;
      margin-top: 10px;
    }

    /* Footer */
    .footer {
      margin-top: 30px;
      font-size: 0.85em;
      color: #888888;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      h1 {
        font-size: 1.9em;
      }

      .live-stream h2 {
        font-size: 1.4em;
      }

      .video-js {
        max-height: 250px;
      }

      .join-section a {
        font-size: 0.9em;
        padding: 8px 18px;
      }

      .join-message {
        font-size: 0.85em;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Live Cricket Streaming</h1>
    <div class="live-stream">
      <div class="live-badge">LIVE</div>
      <h2>India vs Bangladesh - Test Match Live</h2>
      <video
        id="video"
        class="video-js vjs-default-skin"
        controls
        preload="auto"
        autoplay
        playsinline
        muted
        data-setup='{"autoplay": true, "muted": true}'>
        <source src="https://prod-sports-hin-cf.jiocinema.com/hls/live/2100323/hd_akamai_androidmob_avc_hin_indvsban_011024/master.m3u8" type="application/x-mpegURL">
        <!-- Video source is HLS stream -->
      </video>

      <div class="description">
        Watch the thrilling fifth day of the test match live between India and Bangladesh.
      </div>

      <!-- Join Button and Message -->
      <div class="join-section">
        <a href="https://t.me/+NFoX453eVVI4N2M1" target="_blank">Join Now</a>
        <div class="join-message">
          Be part of the cricket buzz! Click above to stay connected.
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
      <p>&copy; 2024 FlickXDrive. All rights reserved.</p>
    </div>
  </div>

  <!-- Video.js Library -->
  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>

  <script>
    var player = videojs('video', {
      autoplay: 'any', // Enables autoplay
      muted: true, // Starts muted
      controls: true, // Player controls
      fluid: true // Makes player responsive
    });

    // Ensure video autoplay on page load
    player.ready(function() {
      player.play();
    });

    // Pause video when user leaves the page
    document.addEventListener('visibilitychange', function() {
      if (document.hidden) {
        player.pause();
      } else {
        player.play();
      }
    });
  </script>

</body>
</html>
